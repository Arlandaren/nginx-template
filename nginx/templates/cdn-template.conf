# CDN TEMPLATE: {domain} -> {origin}
server {
    listen 80;
    server_name {domain};
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
    
    access_log /var/log/nginx/{domain}_access.log main;
    error_log /var/log/nginx/{domain}_error.log warn;
}

server {
    listen 443 ssl http2;
    server_name {domain};
    
    ssl_certificate /etc/letsencrypt/live/{domain}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{domain}/privkey.pem;
    include /etc/nginx/snippets/ssl-params.conf;
    include /etc/nginx/snippets/security-headers.conf;
    
    # Protection
    include /etc/nginx/snippets/block-exploits.conf;
    limit_req zone=general burst=100 nodelay;

    location / {
        proxy_pass {origin};
        include /etc/nginx/snippets/proxy-params.conf;
        include /etc/nginx/snippets/cache-params.conf;
        
        # Performance optimizations for CDN
        proxy_ssl_server_name on;
        proxy_set_header Host $proxy_host; # Often needed for CDN origins
        
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    access_log /var/log/nginx/{domain}_access.log main;
    error_log /var/log/nginx/{domain}_error.log warn;
}
